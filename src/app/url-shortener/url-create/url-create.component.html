<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="UrlInfoId" [value]="service.formData.UrlInfoId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="LongUrl.valid" [class.red-icon]="LongUrl.invalid && LongUrl.touched"></i>
        </div>
      </div>
      <input name="LongUrl" #LongUrl="ngModel" [(ngModel)]="service.formData.LongUrl" class="form-control"
        placeholder="Please enter URL" required>
    </div>
  </div>
  
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
